<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TechCon-2024-conference</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email <a href="mailto:info@technon2024.com">info@technon2024.com</a></p>
            <div class="social-icons">
                <a href="https://www.facebook.com/TechCon2024" target="_blank"><i class="fab fa-facebook-square"></i> </a>
                <a href="https://twitter.com/TechCon2024" target="_blank"><i class="fab fa-twitter-square"></i> </a>
                <a href="https://www.linkedin.com/company/techcon2024" target="_blank"><i class="fab fa-linkedin"></i> </a>
            </div>
        </section>

        <section>
            <h2>Location</h2>
            <div class="map">
                <iframe src="https://maps.app.goo.gl/YLQ3DfvmUfKNxcTk8" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" frameborder="0"></iframe>
            </div>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form action="">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

       <footer>
        <p>&copy; 2024 Techcon. All rights reserved.</p>
    </footer>
    
</body>
</html>
